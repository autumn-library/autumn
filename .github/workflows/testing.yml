name: Тестирование

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    permissions:
      checks: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        oscript_version: ['dev', 'lts-dev', 'default']
    uses: autumn-library/workflows/.github/workflows/test.yml@junit-decoration
    with:
      oscript_version: ${{ matrix.oscript_version }} 
